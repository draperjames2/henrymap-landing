
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenryMap Journal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        #prompt {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Begin a Journal Entry</h1>
    <div id="prompt">Loading prompt...</div>
    <button onclick="nextPrompt()">Give me another</button>
    <footer>All prompts local. Nothing saved. Just you and the mirror.</footer>

    <script>
        const prompts = [
            "What’s one thing you’re holding that’s not yours?",
            "Where in your body do you feel safe right now?",
            "What would you say if you didn’t have to be polite?",
            "What needs to be released, without resolution?",
            "Who are you when no one is watching?",
            "What did you survive that no one else saw?",
            "If today was a turning point, what would change?"
        ];

        function nextPrompt() {
            const random = Math.floor(Math.random() * prompts.length);
            document.getElementById('prompt').textContent = prompts[random];
        }

        // Load initial prompt
        nextPrompt();
    </script>
</body>
</html>
