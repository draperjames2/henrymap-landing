
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Begin a Journal Entry | HenryMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf6e3;
            color: #2e2e2e;
            margin: 0;
            padding: 2rem;
            line-height: 1.8;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .prompt {
            background: #fff;
            padding: 1rem 1.25rem;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            font-size: 1.1rem;
        }
        button {
            display: block;
            margin: 1rem auto;
            padding: 0.75rem 1.5rem;
            background-color: #222;
            color: #fff;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <h1>Begin a Journal Entry</h1>
<div class="prompt" id="prompt">Loading prompt...</div>
    <button onclick="nextPrompt()">Give me another</button>
    <script>
        const prompts = [
            "What’s one thing you’re holding that’s not yours?",
            "Where in your body do you feel safe right now?",
            "What would you say if you didn’t have to be polite?",
            "What needs to be released, without resolution?",
            "Who are you when no one is watching?",
            "What did you survive that no one else saw?",
            "If today was a turning point, what would change?"
        ];
        function nextPrompt() {{
            const random = Math.floor(Math.random() * prompts.length);
            document.getElementById('prompt').textContent = prompts[random];
        }}
        nextPrompt();
    </script>
    <footer>HenryMap | Built for n=1 | Moleskine Mode</footer>
</body>
</html>
